<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Demo AR.js</title>

    <!-- Librerías -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marcador tipo 'hiro' -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" color="red"></a-box>
      </a-marker>

       <a-nft
        type="nft"
        url="markers/tree/tree"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Modelo 3D -->
         <a-text
          value="¡Árbol detectado!"
          color="lime"
          position="0 1 0"
          scale="2 2 2"
        ></a-text>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
